<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - AIRA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-white min-h-screen flex items-center justify-center">
  <div class="w-full max-w-xl p-8 bg-white rounded-xl shadow-md animate-fade-in">
    <div class="flex justify-center mb-4">
      <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_1pxqjqps.json" background="transparent" speed="1" style="width: 120px; height: 120px;" loop autoplay></lottie-player>
    </div>

    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">üìù Create your AIRA Account</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="mb-4 text-sm rounded px-4 py-3 {{ 'bg-red-100 text-red-800' if category=='error' else 'bg-green-100 text-green-800' }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" onsubmit="return formValidate()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm text-gray-700">Email</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-400">
      </div>
      <div>
        <label for="firstname" class="block text-sm text-gray-700">Name</label>
        <input type="text" id="firstname" name="name" placeholder="Enter your name" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-400">
      </div>
      <div>
        <label for="desig" class="block text-sm text-gray-700">Designation</label>
        <input type="text" id="desig" name="desig" placeholder="Your role or designation" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-400">
      </div>
      <div>
        <label for="pwd" class="block text-sm text-gray-700">Password</label>
        <input type="password" id="pwd" name="pwd" required placeholder="Create a password" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-400">
      </div>
      <div>
        <label for="cpwd" class="block text-sm text-gray-700">Confirm Password</label>
        <input type="password" id="cpwd" name="cpwd" required placeholder="Confirm your password" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-400">
      </div>

      <div>
        <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded text-sm font-medium transition-all duration-200 shadow hover:shadow-lg">üöÄ Sign Up</button>
      </div>

      <p class="text-center text-sm text-gray-600 mt-4">
        Already have an account? <a href="/login" class="text-purple-600 hover:underline font-medium">Login here</a>
      </p>
    </form>
  </div>

  <script>
    function formValidate() {
      var p1 = document.getElementById("pwd").value;
      var p2 = document.getElementById("cpwd").value;
      if (p1 !== p2) {
        alert("Passwords do not match!");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
